<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자 </title>
    <style>
        * { margin: 0; padding: 0;}

.parent > h2 {
    color: blue;
    font-size: 20px;
}        

.parent > p {
    color: red;
    font-size: 16px;
}

.main-nav > ul > li {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgb(179, 202, 218);
}

.main-nav > ul > li > ul > li {
    display: block;
    background-color: #fff;
    margin-top: 5px;
}
</style>
</head>
<body>
    <div class="parent">
        <h2>나는야 직계 자식! (선택됨)</h2>
        <div>
            <p>나는야 손자! (선택 안됨)</p>
                <p>
                    <span>나는 증손자! (선택 안됨) </span>
                </p>
        </div>
        <p>나도 직계 자식! (선택됨)</p>
    </div>

    <nav class="main-nav">
        <ul>
            <li>홈</li>
            <li>
                서비스
                <ul>
                    <li>서비스1</li>
                    <li>서비스2</li>
                    <li>서비스3</li>
                </ul>
            </li>
            <li>문의하기</li>
        </ul>
        </nav>
</body>
</html>
